<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Resume</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>
<div class="container">
    <h1 class="text-center">Add Course</h1>
    <div class="col-md-6 col-md-offset-3">
        <form th:action="@{/processresume}" th:object="${resume}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <label>Name: </label><input type="text" th:field="*{name}"/> <br/>

            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <label>Email: </label><input type="email" th:field="*{email}"/><br/>

            <span th:if="${#fields.hasErrors('education')}" th:errors="*{name}"></span>
            <label>Education: </label><input type="text" th:fields="*{education}"/><br/>

            <span th:if="${#fields.hasErrors('achievements'}" th:errors="*{achievements}"></span>
            <label>Achievements: </label><input type="text" th:fields="*{achievements}"/><br/>

            <span th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}"></span>
            <label>Skills: </label><input type="text" th:fields="*{skills}"/><br/>

            <input type="submit" value="submit" name="submit"/>
        </form>
    </div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>
</body>
</html>
