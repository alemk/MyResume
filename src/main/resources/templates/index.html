<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Resume</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>
<div class="container">
    <h1 class="text-center">Resume List</h1>
    <div class="col-md-8 col-md-offset-4">
        <a href="/addresume" class="pull-right">Add a Resume</a><br/>
        <table class="table">

            <thead>
            <tr>
                <th>List of Resume</th>

            </tr>

            </thead>
            <tbody>

            <div>

            <tr th:each="resume :${resumes}">
                <td>

                   Name:  <span th:text ="${resume.name}"></span>&nbsp;&nbsp;<span th:text ="${resume.lastname}"></span><br/>
                   Email:  <span th:text="${resume.email}"></span><br/>
                   Education: <span th:text="${resume.education}"></span><br/>
                   Achievements: <span th:text="${resume.achievements}"></span><br/>
                   Experiance: <span th:text="${resume.experiance}"></span><br/>
                   Skills:  <span th:text="${resume.skills}"></span><br/>
               <p>******************************************************************************</p>
                </td>

            </tr>
            </div>
            </tbody>
        </table>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>
</body>
</html>
